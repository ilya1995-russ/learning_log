{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
<h2>{{ topic }}</h2>
{% endblock %}


{% block content %}
<h4>Add a new entry:</h4>


<form action="{% url 'learning_logs:new_entry' topic.id %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">add entry</button>
    <a href="{% url 'learning_logs:topic' topic.id %}" style="margin:25px;">back(if you want)</a>
    {% endbuttons %}

</form>
{% endblock content %}
